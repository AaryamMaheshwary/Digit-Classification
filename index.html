<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='css/bootstrap_darkly.css' />
    <title>Digit Classification</title>
</head>

<body>
    <div class='container text-center'>
        <div class='row'>
            <h1 class='mt-5'>Digit Classification</h1>
            <h5>Draw a digit on the canvas for the model to classify it.</h5>
        </div>
        <canvas id='canvas' class='mt-2 mb-2' height='400' width='400'></canvas>
        <div class='row justify-content-center'>
            <div class='col-2'>
                <h3>Prediction: <span id='prediction'>-</span></h3>
            </div>
        </div>
        <div class='row justify-content-center mb-2'>
            <div class='col-2'>
                <h5>Confidence: <span id='confidence'>--</span>%</h5>
            </div>
        </div>
        <button type='button' onclick="reset()" class='btn btn-outline-primary btn-lg col-2'>Reset</button>
        <button type='button' onclick="classify()" class='btn btn-outline-primary btn-lg col-2'>Classify</button>
    </div>
    <script type='text/javascript' src='js/math.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
</body>

</html>
